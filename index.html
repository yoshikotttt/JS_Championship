    <title>js選手権</title>
    <script>
        let ctx, h, m, s;

        function gobj(id) {
            return document.getElementById(id);
        }

        function init() {
            ctx = gobj("clock").getContext("2d");
            setInterval(tick, 1000);
        }

        function tick() {
            let now = new Date();
            h = now.getHours() % 12;
            m = now.getMinutes();
            s = now.getSeconds();
            // gobj("time").textContent = now.toTimeString();
            paint();
        }

        function drawHand(rotation, length, width, color) {
            ctx.save();
            ctx.lineWidth = width;
            ctx.strokeStyle = color;
            ctx.translate(100, 100);
            ctx.rotate(rotation);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.restore();

        }

        function paint() {
            ctx.clearRect(0, 0, 200, 200);

            ctx.save();
            ctx.translate(100, 100);
            ctx.strokeStyle = "black";
            let pitch = (Math.PI * 2) / 60;

            for (let i = 0; i < 60; i++) {
                ctx.strokeStyle = "#fbacac";
                ctx.beginPath();
                ctx.lineWidth = i % 5 == 0 ? 3 : 1;
                ctx.moveTo(0, -80);
                ctx.lineTo(0, -95);
                ctx.stroke();
                ctx.rotate(pitch);
            }
            ctx.restore();

            let radH = ((Math.PI * 2) / 12) * h + ((Math.PI * 2) / 12) * (m / 60);
            let radM = ((Math.PI * 2) / 60) * m;
            let radS = ((Math.PI * 2) / 60) * s;

            drawHand(radH, 55, 6, "#fbacac");
            drawHand(radM, 75, 4, "#fbacac");
            drawHand(radS, 95, 2, "#fbacac");


        }

    </script>

</head>
